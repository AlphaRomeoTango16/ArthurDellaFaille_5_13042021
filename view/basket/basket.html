    <title>Panier</title>
  </head>

  <body>
    <header>
    <div class="bg-dark mb-5">
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../index/index.html"><i class="bi bi-cart-fill"></i>Orinoco</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index/index.html">Produits</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="../basket/basket.html">Panier</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../order/order.html">Commande</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    </header>

    <content>
    <div class="container">
        <div class="card p-3 mb-3">
        <div class="row">
            <div class="col mb-1">
                <h2>Votre panier</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Article</th>
                            <th>Option</th>
                            <th>Prix unitaire</th>
                            <th>Quantité</th>
                            <th>Montant</th>
                        </tr>
                    </thead>
                    <tbody id="basket_content">
                    </tbody>
                    <tbody>
                        <tr class="table-secondary">
                            <th colspan="4">Montant total</th>
                            <td id="total-basket"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div id="accordion">
                <div class="card p-3">
                <h2>Vos informations</h2>
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Identité
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card p-3">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="last_name">Nom</label>
                                    <input class="form-control" id="last_name" name="lastName" placeholder="Exemple : Dupont" value="" required></input>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="first_name">Prénom</label>
                                    <input class="form-control" id="first_name" name="firstName" placeholder="Exemple : Jean" value="" required></input>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="email">e-mail</label>
                                    <input class="form-control" id="email" name="email" placeholder="Exemple : jean.dupont@gmail.com" value="" required></input>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                Adresse
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card p-3">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="adress">Adresse</label>
                                    <input class="form-control" id="adress" name="adress" placeholder="Exemple : 11 rue de Londres" value="" required></input>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="city">Ville</label>
                                    <input class="form-control" id="city" name="city" placeholder="Exemple : Paris" value="" required></input>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
            </div>
            </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-auto">
                    <button type="submit" class="btn btn-success p-3 m-3 takeOrders">Passer commande</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    </content>

    <footer>
        <div id="footercolor" class="pt-3 pb-3 fixed-bottom shadow">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="list-inline text-center">
                            <li class="list-inline-item"><a href="#" class="text-dark">À propos</a></li>
                            <li class="list-inline-item">&vert;</li>
                            <li class="list-inline-item"><a href="#" class="text-dark">Vie privée</a></li>
                            <li class="list-inline-item">&vert;</li>
                            <li class="list-inline-item"><a href="#" class="text-dark">Conditions d'utilisation</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>

</body>

</html>
